<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>YOTTA LAB | Portal</title>
</head>
<body class="bg-[#0a0a0a] text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 bg-[#111] border border-gray-800 rounded-lg shadow-2xl">
        <h2 class="text-3xl font-serif mb-8 text-center tracking-widest">LOGIN</h2>
        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Username</label>
                <input type="text" name="username" class="w-full bg-transparent border-b border-gray-700 py-2 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Password</label>
                <input type="password" name="password" class="w-full bg-transparent border-b border-gray-700 py-2 focus:border-indigo-500 outline-none transition">
            </div>
            <button type="submit" class="w-full bg-white text-black py-4 mt-4 hover:bg-indigo-500 hover:text-white transition duration-300 font-bold tracking-widest">Log In</button>
            <a href="/" class="block w-full text-center text-gray-400 text-sm mt-6 hover:text-white transition">← 뒤로 돌아가기</a>
        </form>
    </div>
</body>
</html>
